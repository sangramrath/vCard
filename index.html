<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>vCard</title>
  <!-- Liaison feuille de style : style.css -->
  <link rel="stylesheet" href="style.css">
  <!-- Liaison Google Fonts : Lexend Peta -->
  <link href="https://fonts.googleapis.com/css?family=Lexend+Peta&display=swap" rel="stylesheet">
</head>

<body>
  <!-- HEADER : logo et menu de navigation -->
  <header class="flex-container-header">
    <h2>J <span id="green-text">Doe</span></h2>
    <nav>
      <ul>
        <li><a href="#" class="active">VCard</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <!-- MAIN : contenu de la VCard -->
  <main class="grid-container-main">
    <div class="grid-zone-verte"></div>
    <div class="grid-titre">
      <h1>Sangram Rath</h1>
      <h3>Wanderer</h3>
      <h4>@wanderer</h4>
    </div>

    <div class="grid-photo">
      <img src="https://i.pravatar.cc/300" alt="J. Doe">
    </div>
    <div class="grid-zone-blanche"></div>
    <div class="grid-description">
      <h2>About <span id="green-text">Me</span></h2>
      <p>Hello World ! I am Sangram Rath.</p>
    </div>
    <div class="grid-question">
      <p>Age</p>
      <p>Residence</p>
      <p>Address</p>
      <p>Email</p>
      <p>Phone</p>
      <p>Freelance</p>
    </div>
    <div class="grid-reponse">
      <p>Old</p>
      <p>Some City</p>
      <p>Some Street</p>
      <p><a href="mailto:jdoe@unknown.com?subject=contact">jdoe@unknown.com</a></p>
      <p>+91 0000000000</p>
      <p>Available</p>
    </div>
  </main>
  <!-- FOOTER : petite phrase qui fait du bien -->
  <!-- <footer>
    <q>On ne peut s'empêcher de vieillir, mais on peut s'empêcher de devenir vieux.</q>
    <p><em>Henri Matisse</em></p>
  </footer> -->
</body>

</html>
